<form [formGroup]="myForm">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>
  <div
    *ngIf="myForm.get('name').errors?.required && myForm.get('name').touched"
  >
    Name is required
  </div>
  <div
    *ngIf="myForm.get('name').errors?.minlength && myForm.get('name').touched"
  >
    Name has to be at least
    {{ myForm.get("name").errors?.minlength?.requiredLength }} characters long
  </div>
  <br />
  <br />
  <label
    >Email:
    <input type="email" formControlName="email" />
  </label>
  <div
    *ngIf="
      (myForm.get('email').errors?.required ||
        myForm.get('email').errors?.email) &&
      myForm.get('email').touched
    "
  >
    Please enter a valid email address
  </div>

  <div *ngIf="myForm.get('email').status === 'PENDING'">
    Checking...
  </div>
  <div *ngIf="myForm.get('email').status === 'VALID'">
    ğŸ˜º Email is available!
  </div>

  <!-- ? Issue with extending AbstractFormControl, temporarily typed as any -->
  <div *ngIf="myForm.get('email').errors?.emailTaken">
    ğŸ˜¢ Oh noes, this email is already taken!
  </div>
  <br />
  <br />
  <input type="submit" [disabled]="!myForm.valid" />
</form>

<router-outlet></router-outlet>

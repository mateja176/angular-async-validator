<form [formGroup]="myForm">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>
  <div *ngIf="myForm.get('name').errors && myForm.get('name').touched">
    Name is required
  </div>
  <br />
  <br />
  <label
    >Email:
    <input type="email" formControlName="email" />
  </label>
  <div *ngIf="myForm.get('email').errors && myForm.get('email').touched">
    Please enter a valid email address
  </div>

  <div *ngIf="myForm.get('email').status === 'PENDING'">
    Checking...
  </div>
  <div *ngIf="myForm.get('email').status === 'VALID'">
    ğŸ˜º Email is available!
  </div>

  <!-- ? Issue with extending AbstractFormControl -->
  <div *ngIf="myForm.get('email')?.errors?.emailTaken">
    ğŸ˜¢ Oh noes, this email is already taken!
  </div>
  <br />
  <br />
  <input type="submit" [disabled]="!(formValid$ | async)" />
</form>

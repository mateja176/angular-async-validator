<ng-template #requiredTemplate let-fieldName="name">
  ℹ️ {{ fieldName }} is required
</ng-template>

<form [formGroup]="myForm">
  <label>
    {{ required.name }}Name:
    <input type="text" formControlName="name" />
  </label>

  <br />

  <ng-container *ngIf="(errors$ | async)?.name.required && getName().dirty">
    <ng-container
      *ngTemplateOutlet="requiredTemplate; context: { name: 'Name' }"
    ></ng-container>
  </ng-container>

  <div *ngIf="(errors$ | async)?.name.minlength">
    Name has to be at least
    {{ (errors$ | async)?.name.minlength?.requiredLength }} characters long
  </div>

  <br />
  <br />

  <label
    >{{ required.email }}Email:
    <input type="email" formControlName="email" />
  </label>

  <br />

  <ng-container *ngIf="(errors$ | async)?.email.required && getEmail().dirty">
    <ng-container
      *ngTemplateOutlet="requiredTemplate; context: { name: 'Email' }"
    ></ng-container>
  </ng-container>

  <div *ngIf="(errors$ | async)?.email.email">
    Please enter a valid email address
  </div>

  <div *ngIf="getEmail().status === 'PENDING'">
    Checking...
  </div>
  <div *ngIf="getEmail().status === 'VALID'">
    😺 Email is available!
  </div>

  <div *ngIf="(errors$ | async)?.email.emailTaken">
    😢 Oh noes, this email is already taken!
  </div>

  <br />
  <br />

  <input type="submit" [disabled]="!myForm.valid" />
</form>

<router-outlet></router-outlet>
